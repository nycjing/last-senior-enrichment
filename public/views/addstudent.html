<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Campus management system">
    <meta name="author" content="Jing Jia">
    <title>MHIAoJ Campus</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">MHIAoJ</a>
        </div>

        <div id="nav-items" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Campus</a></li>
                <li><a href="/api/">Student List</a></li>
            </ul>
        </div>

        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/api/instructor">Instructor View</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
</nav>
<h3>Add a student</h3>
<hr>
<form method="POST" action="/api/">

    <section>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input name="name" type="text" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input name="email" type="text" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input name="age" type="text" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">Campus</label>
            <div class="col-sm-10">
                <select name="campus" class="form-control">
                    {% for campus in campuses %}
                    <option>{{campus.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-10">
                <select name="gender" class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-10">
                <label for="dbtable" class="col-sm-2 control-label">Add: </label>
                <input type="radio" name="dbtable" value="student" checked/> Student
                <input type="radio" name="dbtable" value="instructor"/> Instructor <br>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
    </section>
</form>
<div class="container">

    <hr>

    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; MHIAoJ 2017</p>
            </div>
        </div>
    </footer>

</div><!-- /.container -->
<script async defer src="/bundle.js"></script>
</body>
</html>
